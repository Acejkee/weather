<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погода</title>
    <link rel="stylesheet" href="main.css">
    <link type="Image/x-icon" href="weather.png" rel="icon">
    <script src="eel.js"></script>


</head>
<body>

    <input id="location" type="text" placeholder="Введите название страны и города..." required="" value="Нью-Йорк, США">
    <button id="show">Узнать погоду</button>
    <div id="info"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script>
        async function display_weather(){
            let place = document.getElementById('location').value;

            document.getElementById('info').innerHTML = await  eel.get_weather(place)();
        }

        jQuery('#show').on('click',function (){
            display_weather();
        });
    </script>


</body>
</html>
